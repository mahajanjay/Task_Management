<div class="register_container">
  <div class="register-content">
    <div class="register-card">
      <div class="register-header">
        <h1>Create Account</h1>
        <p class="register-subtitle">Join TaskPilot to manage your projects efficiently</p>
      </div>

      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
        <div class="form-group">
          <label for="name" class="form-label">Full Name</label>
          <input
            id="name"
            type="text"
            formControlName="name"
            class="input-txt"
            placeholder="Enter your full name"
            [class.error]="registerForm.get('name')?.invalid && registerForm.get('name')?.touched"
          />
          <app-validation-error [control]="registerForm.get('name')"></app-validation-error>
        </div>

        <div class="form-group">
          <label for="email" class="form-label">Email Address</label>
          <input
            id="email"
            type="email"
            formControlName="email"
            class="input-txt"
            placeholder="Enter your email address"
            [class.error]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
          />
          <app-validation-error [control]="registerForm.get('email')"></app-validation-error>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input
            id="password"
            type="password"
            formControlName="password"
            class="input-txt"
            placeholder="Create a strong password"
            [class.error]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
          />
          <app-validation-error [control]="registerForm.get('password')"></app-validation-error>
        </div>

        <div class="form-group">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input
            id="confirmPassword"
            type="password"
            formControlName="confirmPassword"
            class="input-txt"
            placeholder="Confirm your password"
            [class.error]="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched"
          />
          <app-validation-error [control]="registerForm.get('confirmPassword')"></app-validation-error>
        </div>

        <div class="form-actions">
          <button 
            type="submit" 
            class="gh-btn-primary register-btn"
            [disabled]="isSubmitting"
          >
            <span *ngIf="!isSubmitting">Create Account</span>
            <span *ngIf="isSubmitting">Creating Account...</span>
          </button>
        </div>

        <div class="register-footer">
          <p class="login-link">
            Already have an account? 
            <a routerLink="/login" class="link-primary">Sign in</a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
